<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç Travel Tracker</h1>
            <p>Keep track of your amazing journeys</p>
        </header>

        <main>
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="total-trips">0</h3>
                        <p>Total Trips</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="countries-visited">0</h3>
                        <p>Countries Visited</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="total-days">0</h3>
                        <p>Days Traveled</p>
                    </div>
                </div>
            </section>

            <section class="add-trip-section">
                <button id="add-trip-btn" class="btn-primary">+ Add New Trip</button>
            </section>

            <section class="trips-section">
                <h2>Your Trips</h2>
                <div id="trips-container" class="trips-grid">
                    <!-- Trips will be dynamically added here -->
                </div>
            </section>
        </main>

        <!-- Modal for adding/editing trips -->
        <div id="trip-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Add New Trip</h2>
                <form id="trip-form">
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" id="country" required>
                    </div>
                    <div class="form-group">
                        <label for="start-date">Start Date:</label>
                        <input type="date" id="start-date" required>
                    </div>
                    <div class="form-group">
                        <label for="end-date">End Date:</label>
                        <input type="date" id="end-date" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" rows="4" placeholder="Share your memories..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Trip</button>
                        <button type="button" id="cancel-btn" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
